<main class="absolute top-16 bottom-14 left-0 right-0 flex items-center justify-center">
  <div class="w-full max-w-screen-lg mx-auto">
    <div class="grid grid-cols-4 gap-4">
      <div class="p-2 bg-gray-100 border border-gray-200 rounded-md" *ngFor="let pokemon of pokemonList">
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' + getPokemonId(pokemon.url) + '.png'" alt="{{ pokemon.name }}" class="mx-auto w-24 h-24">
        <p class="text-center text-sm">{{ pokemon.name }}</p>
      </div>
    </div>
    <div class="flex justify-center mt-4">
      <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="mr-2 px-4 py-2 bg-blue-500 text-white rounded-md">Anterior</button>
      <button (click)="onPageChange(currentPage + 1)" class="px-4 py-2 bg-blue-500 text-white rounded-md">Pr√≥xima</button>
    </div>
  </div>
</main>
